<!DOCTYPE html>

		<!-- STYLESHEET -->
		<link rel="stylesheet" type="text/css" href="index.css">
		<!-- GOOGLE FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- Head -->
		<div>
			<!-- Links -->
			<div class="col-4 sm-hide">
				<a href="#">Home</a>
				<a href="#">Contact</a>
				<a href="#">About</a>
			</div>
			<!-- Logo -->
			<div class="center col-logo">
				<img id="logo" class="fill" src="./assets/logo.png">
				<div id="sm-menu">
					<img id="menu-icon" src="./images/menu-selector.jpg">

			</div>

			<div class="info col-4 sm-hide">

				<div><span class="address">find us at 5, The Street, Town, POST CDE</span></div>

			</div>
		</div>
		
		<!-- Main pic -->
		<div>
			<div class="container col-12">
				<img class="cover fill" src="./assets/image1.jpg">
			</div>
		</div>
		
		<!-- Services -->
		<div>
			<div class="container col-service">
				<img class="service fill" src="./assets/image2.jpg">
				<div class="overlay">Service One</div>
			</div>
			<div class="container col-service">
				<img class="service fill" src="./assets/image3.jpg">
				<div class="overlay">Service Two</div>
			</div>
			<div class="container col-service" id="third">
				<img class="service fill" src="./assets/image4.jpg">
				<div class="overlay">Service Three</div>
			</div>
			<div class="container col-service">
				<img class="service fill" src="./assets/image5.jpg">
				<div class="overlay">Service Four</div>
			</div>
