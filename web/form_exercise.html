<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="first">First Name:</label>
        <input id="first" type="text" name="" value="John" placeholder="First name" required>
        <label for="second">Last Name:</label>
        <input id="second" type="text" name="" value="Smith" placeholder="Second name" required>
      </div>
      <div class="">
        <label for="male">Male</label>
        <input id="male" type="radio" name="Gender" value="male">
        <label for="female">Female</label>
        <input id="female" type="radio" name="Gender" value="female">
        <label for="other">Other</label>
        <input id="other" type="radio" name="Gender" value="other">

      </div>
      <div class="">
        <label for="email">Email:</label>
        <input id="email" type="email" name=" email" value="your email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" name="" value="your password" placeholder="your password" required>

      </div>

      <div class="">
        <label for="">Birthday:
          <select class="" name="Month">
            <option value="">Month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">March</option>
          </select>
          <select class="" name="Day">
            <option value="">Day</option>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
          </select>
          <select class="" name="">
            <option value="">Year</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
          </select>
        </label>

      </div>
    <div class="">
      <label for="">I agree to the terms and conditions
        <input type="checkbox" name="" value="">
      </label>
    </div>
  <div class="">
    <button type="button" name="button">Submit</button>
  </div>

    </form>
    </body>
</html>
