<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine-html.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/boot.js"></script>
<script>
	describe("Aydin", function(){
		it("is cutest", function(){
			expect(1+1).toBe(2)
		});
		it("is smartest", function(){
			expect([1,2,3]).toEqual([1,2,3])
		});
		it("doing his homework", function(){
			expect(3.1415).toBeCloseTo(3.14,2)
		});
		it("always tells truth", function(){
			expect(0).toBeFalsy()
		});
		it("lovely Aydin", function(){
			expect([]).toBeTruthy()
		});
		it("doing type checking", function(){
			expect([]).toEqual(jasmine.any(Array))
		});
		it("again type checking", function(){
			expect(function(){}).toEqual(jasmine.any(Function))
		});
		it("allows for checking contents of an object", function(){
			expect([1,2,3]).toContain(1);
			expect({name:"Sabina", age:31}).toEqual(jasmine.objectContaining({name:'Sabina'}));
		});
	});
</script>
</body>
</html>
