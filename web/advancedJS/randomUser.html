<!DOCTYPE html>
<html>
<head>
	<title>Random User Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="randomUser.css">
</head>
<body>
	<div class="card" style="width: 18rem;">
		<h3 class="card-text">Random User Generator</h3>
		<img id="avatar" class="card-img-top" src="https://images.unsplash.com/photo-1543993861-1aa7917c63af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80">
		<div class="user-profile">
			<div id="fullname">Jon Snow</div>
			<div id="username">kingofnorth</div>
			<div>Email: <span id="email">jon@hotmail.com</span></div>
			<div>City: <span id="city">Winterfell</span></div>
		</div>
		<div class="footer">
			<button id="btn" class="btn btn-sm btn-primary">Change User</button>
		</div>
	</div>
	<script src="randomUser.js" type="text/javascript"></script>
</body>
</html>
