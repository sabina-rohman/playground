<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Component 1</title>
        <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="moxie2nd.css">
        <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <!-- script tag starts here -->
        <script type="text/babel">
            class HobbiesList extends React.Component {
                render(){
                    const listyle = {fontSize: "1.5rem"};
                    const hobbies = ["Sleeping", "Eating", "Cuddling"];
                    return(
                        <div>
                            {hobbies.map((hobby,index) => <li key={index} style={listyle}>{hobby}</li>)}
                        </div>
                    )
                }
            }

            class Pet extends React.Component {
                render() {
                    return (
                        <div className="card">
                            <h2 className="name">Moxie</h2>
                            <img src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=50"/>    
                            <h5 style={{fontSize: '2em', margin: '2px'}}>  Hobbies:</h5>
                            <HobbiesList />
                        </div>
                    )
                }
            }

            ReactDOM.render(<Pet />, document.getElementById("app"));
        </script>

    </body>
</html>
