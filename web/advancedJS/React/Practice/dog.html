<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Practice</title>
    <link rel="stylesheet" href="dog.css">

    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class HobbiesList extends React.Component {
            render(){
                const listyle = {fontSize: '1.5em'};
                const hobbies = ['Eating', 'Wrestling', 'Playing', 'Cuddling'];
                return(
                    <div>
                        {hobbies.map((hobby, index) => <li key={index} style={listyle}>{hobby}</li>)}
                    </div>
                )
            }
        }
        
        class Dog extends React.Component {
            render() {
                return(
                    <div className="card">
                        <h1 className="name">I am Rusty</h1>    
                        <img src="https://images.unsplash.com/photo-1534361960057-19889db9621e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80" />
                        <h5 style={{fontSize: '2em'}}>Hobbies:</h5>
                        <ul>
                           < HobbiesList />
                        </ul>
                    </div>
                )
            }
        }

        ReactDOM.render(<Dog />, document.getElementById("app"));
    </script>
</body>
</html>
