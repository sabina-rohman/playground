<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portfolio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/css/semantic.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='cv.css'>
</head>
<body>
    <div class="outer">
        <div id="bulb"><i class="barcode icon"></i></div>
        <p>Hi I am Sabina
            <br>
            Full Stack Web Developer!
        </p>  
        <button class="btn">Know me!</button> 
    </div>
    <div class="skills">
        <h1>Skills <span><i class="code icon"></i></span></h1>
        <div class="grid-container">
            <div class="grid-item">JavaScript</div>
            <div class="grid-item">NodeJS</div>
            <div class="grid-item">Python</div>
            <div class="grid-item">CSS</div>
            <div class="grid-item">HTML</div>
            <div class="grid-item">Git</div>
        </div>
    </div>
    <div class="triangle"></div>
    <br>
    <hr class="style10">
    
    <div class="projects">
        <h1>Projects</h1>
    </div>

    <script>
        var bulb = document.querySelector("#bulb");
        var outer = document.querySelector(".outer")
        bulb.addEventListener('mouseenter', function(){
            outer.classList.toggle('hoverPic');
            outer.classList.toggle('outer');
        });
        bulb.addEventListener('mouseleave', function(){
            outer.classList.toggle('hoverPic');
            outer.classList.toggle('outer');
        });
    </script>
</body>
</html>
