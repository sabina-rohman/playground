<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
		.btn-danger{
			background:orange;
		}
		.form-control:focus {
		  border-color: #FF0000;
		  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
		}
	</style>

	<!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
</head>
<body>
	
	<div class="container">
	<div class="jumbotron"> 
		<h1>This is a jumbotron!!</h1>
	<p>ahbgdvfdfbb gbdfvfhjnf svcfdnjfgjk</p>
	<button class="btn btn-success btn-sm active">Hi there!</button>
	</div>
	<h1>Again Bootstrap basics!!</h1>
	<button class="btn btn-danger btn-xs">click me</button>
	<button class="btn btn-success btn-xs active">click me</button>
	<button class="btn btn-success btn-xs" disabled="disabled">click me</button>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
	<form class="form-inline">
  <div class="form-group">
    <label class="sr-only">Email</label>
    <p class="form-control-static">email@example.com</p>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Confirm identity</button>
</form>
</div>


</body>
</html>
