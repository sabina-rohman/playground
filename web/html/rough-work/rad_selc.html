<!DOCTYPE html>
<html>
<head>
	<title>radio_select</title>
</head>
<body>
<p>Do you prefer pizza or burger</p>
<form>

	<label for="pizza">Pizza:</label>
	<input id="pizza" type="radio" name="foodchoice" value="PIZZA">
	<label for="burger">Burger:</label>
	<input id="burger" type="radio" name="foodchoice" value="BURGER">
	<p>What's your favourite flavour?</p>
	<select name="flavour">
		<option value="Piri Piri">:)</option>
		<option value="Lemon herb">:|</option> 
		<option value="Spicy">:(</option>
	</select>
	 <textarea name="paragraph" rows="10" cols="10"></textarea>
	<button>Go!</button>
</form>
</body>
</html>
