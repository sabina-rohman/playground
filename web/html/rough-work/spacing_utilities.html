<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fancy Spacing Utilities</title>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-1">Utilities</h1>

      <h5 class="border border-danger rounded-top">Give me a border</h5>
      <h5 class="border border-left-0 border-warning">Give me a border</h5>
      <h5 class="border-top border-info">Give me a border</h5>

      <button type="button" name="button" class="btn btn-info p-0">P0</button>
      <button type="button" name="button" class="btn btn-info p-1">P0</button>
      <button type="button" name="button" class="btn btn-info p-2">P0</button>
      <button type="button" name="button" class="btn btn-info p-3">P0</button>
      <button type="button" name="button" class="btn btn-info p-4">P0</button>
      <button type="button" name="button" class="btn btn-info p-5">P0</button>

      <button type="button" name="button" class="btn btn-info pt-5">P0</button>
      <button type="button" name="button" class="btn btn-info pb-5">P0</button>
      <button type="button" name="button" class="btn btn-info py-5">P0</button>
      <button type="button" name="button" class="btn btn-info px-5">P0</button>
      <button type="button" name="button" class="btn btn-info pl-5">P0</button>
      <button type="button" name="button" class="btn btn-info pr-5">P0</button>

      <p class="bg-success text-white m-0">I am M-0</p>
      <p class="bg-success text-white m-1">I am M-0</p>
      <p class="bg-success text-white m-2">I am M-0</p>
      <p class="bg-success text-white my-3">I am M-0</p>
      <p class="bg-success text-white mx-4">I am M-0</p>
      <p class="bg-success text-white mx-5">I am M-0</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
