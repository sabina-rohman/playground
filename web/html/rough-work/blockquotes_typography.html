<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blockquotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-4 text-center">BLOCKQUOTES</h1>
    <blockquote cite="http://" class="blockquote">
      <p>Hi there!Have a good day</p>
    </blockquote>
    <blockquote cite="http://" class="blockquote">
      <p>Hi there!Have a good day</p>
    </blockquote>
    <blockquote class="blockquotes text-right">
      <p>Hi there!Have a good day</p>
      <footer class="blockquote-footer">Rusty Steele <cite title="Source Title">Life of a Legend</cite></footer>
    </blockquote>
    <div class="container">
      <h1 class="display-4 text-center">Utilities</h1>
      <h5 class="border border-danger rounded-top">Give me a border</h5>
      <h5 class="border-top border-info">Give me a border</h5>
      <h5 class="border border-left-0 border-warning">Give me a border</h5>
      <button type="button" name="button" class="btn btn-info p-0">P0</button>
      <button type="button" name="button" class="btn btn-info p-1">P1</button>
      <button type="button" name="button" class="btn btn-info p-2">P2</button>
      <button type="button" name="button" class="btn btn-info p-3">P3</button>
      <button type="button" name="button" class="btn btn-info p-4">P4</button>
      <button type="button" name="button" class="btn btn-info p-5">P5</button>

      <button type="button" name="button" class="btn btn-info pt-5">Pt-5</button>
      <button type="button" name="button" class="btn btn-info pb-5">Pb-5</button>
      <button type="button" name="button" class="btn btn-info py-5">Py-5</button>
      <button type="button" name="button" class="btn btn-info px-5">Px-5</button>
      <button type="button" name="button" class="btn btn-info pl-5">Pl-5</button>
      <button type="button" name="button" class="btn btn-info pr-5">Pr-5</button>

      <p class="bg-success m-0">I am m-0</p>
      <p class="bg-success m-1">I am m-0</p>
      <p class="bg-success ml-2">I am m-0</p>
      <p class="bg-success m-3">I am m-0</p>
      <p class="bg-success m-4">I am m-0</p>
      <p class="bg-success m-5">I am m-0</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
