<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	
</head>
<body>
	<h2>Register</h2>
<form>
	<label for="first">First Name:</label>
	<input id="first" type="text" name="first" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input id="last" type="text" name="last" placeholder="Smith" required>
<div>
	<label for="male">Male</label>
	<input id="male"type="radio" name="gender" value="Male">
	<label for="female">Female</label>
	<input id="female"type="radio" name="gender" value="Female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="Other">
</div>
<div>
	<label for="email">Email:</label>
	<input id="email "type="email" name="email" placholder="your email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" minlength="5"
	maxlength="8" required>
</div>
<div>
<label>
	Birthday:
	<select name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>March</option>
	</select>
	<select name="day">
		<option>Day</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
	<select name="year">
		<option>Year</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
	</select>
</label>

</div>
<div>
	<label>
	I agree to the terms and conditions:
	<input type="checkbox" name="agreed">
	</label>
</div>

<input type="submit">
</form>
	
</body>
</html>
