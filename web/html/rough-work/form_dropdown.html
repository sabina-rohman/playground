<!DOCTYPE html>
<html>
<head>
	<title>Form Validations</title>
</head>
<body>

	  <p>Do you prefer cats or dogs?</p>
  <form class="" action="index.html" method="post">
    <label for="cat">Cats:</label>
    <input id="cat" type="radio" name="Petchoice" value="Cats">
    <label for="dog">Dogs:</label>
    <input id="dog" type="radio" name="Petchoice" value="Dogs">

    <p>What's your favourite color?</p>
    <select class="" name="color">
      <option value="">Red</option>
      <option value="">Yellow</option>
      <option value="">Green</option>
    </select>

    <button type="button" name="button">Go!</button>
  </form>

</body>
</html>
