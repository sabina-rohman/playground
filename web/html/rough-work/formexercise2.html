<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="Firstname">First Name:</label>
<input id="Firstname" type="text" name="Firstname" placeholder="John" required>
<label for="Lastname">Last Name:</label>
<input id="Lastname" type="text" name="Lastname" placeholder="Smith" required>
<p>
<label for="male">Male</label>
<input id="female" type="radio" name="Gender" value="male">
<label for="female">Female</label>
<input id="female" type="radio" name="Gender" value="female">
<label for="other">Other</label>
<input id="other" type="radio" name="Gender" value="other">
</p>
<p>
<label>
	Email:
	<input type="email" name="email" placeholder="your email"required>
</label>
<label>
	Password:
	<input type="password" name="password" placeholder="password" 
	pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
</label>
</p>
<p>
<label>
	Birthday:
<select name="month">
	<option>Month</option>
	<option>June</option>
	<option>May</option>
	<option>October</option>
</select>
<select name="day">
	<option>Day</option>
	<option>16</option>
	<option>23</option>
	<option>27</option>
</select>
<select name="year">
	<option>Year</option>
	<option>1988</option>
	<option>2012</option>
	<option>1982</option>
</select>
</label>
</p>
<p>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="agreed" type="checkbox" name="agreed">
</p>
<button>submit</button>
</form>
</body>
</html>
