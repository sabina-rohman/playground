<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flexbox</title>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center dispaly-3">Flexbox Utility</h1>
      <div class="border border-dark d-flex justify-content-start align-items-center" style="height:200px">
        <button type="button" name="button" class="btn btn-lg btn-info border border-right border-white">LARGE</button>
        <button type="button" name="button" class="btn btn-sm btn-warning">SMALL</button>
        <button type="button" name="button" class="btn btn-sm btn-success">SMALL</button>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center dispaly-3">Flexbox Utility</h1>
      <div class="border border-dark d-flex justify-content-start align-items-center flex-row-reverse" style="height:200px">
        <button type="button" name="button" class="btn btn-lg btn-info border border-right border-white">LARGE</button>
        <button type="button" name="button" class="btn btn-sm btn-warning">SMALL</button>
        <button type="button" name="button" class="btn btn-sm btn-success">SMALL</button>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center dispaly-3">Flexbox Utility</h1>
      <div class="border border-dark d-flex justify-content-start align-items-center flex-column" style="height:200px">
        <button type="button" name="button" class="btn btn-lg btn-info border border-right border-white">LARGE</button>
        <button type="button" name="button" class="btn btn-sm btn-warning">SMALL</button>
        <button type="button" name="button" class="btn btn-sm btn-success">SMALL</button>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center dispaly-3">Flexbox Utility</h1>
      <div class="border border-dark d-flex justify-content-start align-items-center flex-column-reverse" style="height:200px">
        <button type="button" name="button" class="btn btn-lg btn-info border border-right border-white">LARGE</button>
        <button type="button" name="button" class="btn btn-sm btn-warning">SMALL</button>
        <button type="button" name="button" class="btn btn-sm btn-success">SMALL</button>
      </div>
    </div>

    <div class="container">
      <h1 class="display-4 text-center">EXAMPLE</h1>
      <div class="d-flex justify-content-around flex-column flex-md-row align-items start">
        <button type="button" name="button" class="btn btn-dark btn-sm">LINK 1</button>
        <button type="button" name="button" class="btn btn-dark btn-sm">LINK 2</button>
        <button type="button" name="button" class="btn btn-dark btn-sm">LINK 3</button>
        <button type="button" name="button" class="btn btn-dark btn-sm">LINK 4</button>
        <button type="button" name="button" class="btn btn-dark btn-sm">LINK 5</button>
        <button type="button" name="button" class="btn btn-dark btn-sm">LINK 6</button>

    </div>
