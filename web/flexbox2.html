<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-4">Flexbox</h1>
      <div class="border border-dark d-flex justify-content-start align-items-end" style="height:200px">
        <button type="button" name="button" class="btn btn-info btn-lg">Large</button>
        <button type="button" name="button" class="btn btn-warning btn-sm">Small</button>
        <button type="button" name="button" class="btn btn-success btn-sm">Small</button>
      </div>


      <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height:200px">
        <button type="button" name="button" class="btn btn-info btn-lg">Large</button>
        <button type="button" name="button" class="btn btn-warning btn-sm">Small</button>
        <button type="button" name="button" class="btn btn-success btn-sm">Small</button>
      </div>


      <div class="border border-dark d-flex flex-column justify-content-start align-items-start" style="height:200px">
        <button type="button" name="button" class="btn btn-info btn-lg">Large</button>
        <button type="button" name="button" class="btn btn-warning btn-sm">Small</button>
        <button type="button" name="button" class="btn btn-success btn-sm">Small</button>
      </div>



      <div class="border border-dark d-flex flex-column-reverse justify-content-end align-items-start" style="height:200px">
        <button type="button" name="button" class="btn btn-info btn-lg">Large</button>
        <button type="button" name="button" class="btn btn-warning btn-sm">Small</button>
        <button type="button" name="button" class="btn btn-success btn-sm">Small</button>
      </div>

      <h1 class="display-4 text-center">EXAMPLE TIME</h1>
      <div class="d-flex flex-column flex-md-row justify-content-between">
        <button type="button" name="button" class="btn btn-dark btn-lg">Link 1</button>
        <button type="button" name="button" class="btn btn-dark btn-lg">Link 2</button>
        <button type="button" name="button" class="btn btn-dark btn-lg">Link 3</button>
        <button type="button" name="button" class="btn btn-dark btn-lg">Link 4</button>
        <button type="button" name="button" class="btn btn-dark btn-lg">Link 5</button>
        <button type="button" name="button" class="btn btn-dark btn-lg">Link 6</button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
